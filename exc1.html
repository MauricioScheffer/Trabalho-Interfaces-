<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Infraestrutura</title>
    <link rel="stylesheet" href="exc1.css">
</head>

<body>
    SISTEMA DE GESTÃO DO SISTEMA INTERNO 
    MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO
    
    <p>
    <tr>
        <td>Login</td>
        <td><input type="text" name="login"></td>
    </tr>
    </p>

    <p>
    <tr>
        <td>Senha</td>
        <td><input type="password" name="senha"></td>
    </tr>   
    </p>
    
    <p>
    <tr>
        <td>Status</td>
        <td> <select name="Status" size="1" id="">
            <option selected>Inativo</option>
            <option>Ativo</option>
        </select> </td>
    </tr>
    </p>

    <p>
    <tr>
        <td>Tipo</td>
        <td>
    <input type="checkbox" name="tecnico">Técnico
        </td>
        <td>
    <input type="checkbox" name="professor">Professor
        </td>
        <td>
    <input type="checkbox" name="aluno">Aluno
        </td>
    </tr>
    </p>

    <p>
        <tr>
            <td>Data de Criação</td>
            <td><input type="datetime" name="" id=""></td>
        </tr>
    </p>

<p>
    <tr>
        <td>Perfil</td>
        <td><input type="checkbox" name="convidado">Convidado</td>
        <td><input type="checkbox" name="adm" id="">Administrador</td>
    </tr>
</p>

<p>
    <tr>
        <td>Observações</td>
        <td><textarea rows="3" cols="40" name="" id=""></textarea></td>
        <td><input type="checkbox" name="compras">Compras</td>
        <td><input type="checkbox" name="biblioteca">Biblioteca</td>
        <td><input type="checkbox" name="academico">Acadêmico</td>
    </tr>
</p>
    
    
    
<p>
    <tr>
        <td>Módulos</td>
        <td><input type="checkbox" name="documentacao">Documentação</td>
        <td><input type="checkbox" name="rh">Recusos Humanos</td>
    </tr>
</p>
    
    
<p>
    <tr>
        <td><input type="submit" value="Cadastrar" name="cadastrar"></td>
        <td><input type="reset" value="Excluir" name="excluir"></td>
    </tr>
</p>

    
    
</body>

</html>

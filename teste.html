<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Associado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .titulo {
      background-color: #0078d7;
      color: white;
      font-weight: bold;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
    }
    td {
      padding: 4px;
      vertical-align: top;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .botoes {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="titulo">Não é associado? Faça seu cadastro</div>

  <form>
    <table>
      <tr>
        <td>Nome</td>
        <td><input type="text" name="nome"></td>
        <td>Nome Completo</td>
        <td><input type="text" name="nome_completo"></td>
      </tr>
      <tr>
        <td>CPF</td>
        <td><input type="text" name="cpf"></td>
        <td>E-mail</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>WebSite</td>
        <td><input type="text" name="website"></td>
        <td>Endereço</td>
        <td><input type="text" name="endereco"></td>
      </tr>
      <tr>
        <td>Bairro</td>
        <td><input type="text" name="bairro"></td>
        <td>Cidade</td>
        <td><input type="text" name="cidade"></td>
      </tr>
      <tr>
        <td>Cep</td>
        <td><input type="text" name="cep"></td>
        <td>UF</td>
        <td>
          <select name="uf">
            <option>BA</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <!-- adicione outros estados se quiser -->
          </select>
        </td>
      </tr>
      <tr>
        <td>Telefone</td>
        <td><input type="text" name="telefone"></td>
        <td>Fax</td>
        <td><input type="text" name="fax"></td>
      </tr>
      <tr>
        <td>Data Nascimento</td>
        <td><input type="text" name="nascimento"></td>
        <td>Sexo</td>
        <td>
          <input type="radio" name="sexo" value="M"> M
          <input type="radio" name="sexo" value="F"> F
        </td>
      </tr>
      <tr>
        <td>Celular</td>
        <td><input type="text" name="celular"></td>
        <td>Est.Civil</td>
        <td>
          <select name="estado_civil">
            <option>Solteiro</option>
            <option>Casado</option>
            <option>Divorciado</option>
            <option>Viúvo</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Login</td>
        <td><input type="text" name="login"></td>
        <td>Senha</td>
        <td><input type="password" name="senha"></td>
      </tr>
      <tr>
        <td colspan="4">
          <strong>Deseja receber informações sobre os seguintes assuntos abaixo:</strong><br>
          <div class="checkbox-group">
            <label><input type="checkbox" name="assuntos" value="tecnologia"> Tecnologia</label>
            <label><input type="checkbox" name="assuntos" value="esportes"> Esportes</label>
            <label><input type="checkbox" name="assuntos" value="automoveis"> Automóveis</label>
            <label><input type="checkbox" name="assuntos" value="culinaria"> Culinária</label>
            <label><input type="checkbox" name="assuntos" value="politica"> Política</label>
            <label><input type="checkbox" name="assuntos" value="policial"> Policial</label>
            <label><input type="checkbox" name="assuntos" value="tempo"> Tempo</label>
            <label><input type="checkbox" name="assuntos" value="cultura"> Cultura</label>
            <label><input type="checkbox" name="assuntos" value="economia"> Economia</label>
            <label><input type="checkbox" name="assuntos" value="jogos"> Jogos</label>
            <label><input type="checkbox" name="assuntos" value="educacao"> Educação</label>
            <label><input type="checkbox" name="assuntos" value="viagem"> Viagem</label>
            <label><input type="checkbox" name="assuntos" value="empregos"> Empregos</label>
            <label><input type="checkbox" name="assuntos" value="moda"> Moda e Estilo</label>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <label>
            <input type="checkbox" name="autorizacao"> Li as regras de cadastro e autorizo a criação do usuário
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="botoes">
          <input type="submit" value="Confirmar">
          <input type="button" value="Retornar" onclick="history.back()">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
